<!DOCTYPE html>
<html>
  <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="maindiv">
    <h1>Simple Interest Calculator</h1>
    Amount <input type="number" id="principal" onfocusout="checkdata()" /><br />
    <br />
    Interest Rate:
    <input
      type="range"
      id="enteredrate"
      min="1"
      max="20"
      step="0.25"
      onchange="showrate(this.value);"
    />
    <span id="enteredRate">10.25</span>%<br />
    <br />
    <label for="years">No. of Years</label><br />
    <br />
    <select name="years" id="years">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <br />
    <br />
    <button onclick="compute()">Compute Interest</button>
    <span id="result"></span>
    <br />
    <br />
    <footer class="Every">
      <h4>&copy;Everyone Can Get Rich</class></h4>
    </footer>
    <footer class="belongs"><h5>This belongs to AM</h5></footer>
  </div>
</html>
